<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Повелителят на дракони</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Опит: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Здраве: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Жълтици: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Към магазина</button>
        <button id="button2">Към пещерата</button>
        <button id="button3">Бий се с дракон</button>
        <button id="button4" class="additional-button">4</button>
        <button id="button5" class="additional-button">5</button>
        <button id="button6" class="additional-button">6</button>
        <button id="button7" class="additional-button">7</button>
        <button id="button8" class="additional-button">8</button>
        <button id="button9" class="additional-button">9</button>
        <button id="button10" class="additional-button">Към центъра</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Име на дзвера: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здраве: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Добре дошъл в Повелителят на дракони. Трябва да победиш дракона, който пречи на жителите да напуснат града. Ти си в центъра на града. Къде искаш да отидеш? Използвай бутоните горе.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
